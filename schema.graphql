E.g.: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"

"""
scalar UUID

"""A vote can be an upvote (UP) or a downvote (DOWN)"""
enum Vote {
  DOWN
  UP
}

"""Vote mode: upvote, downvote or remove a vote from an item"""
enum VoteMode {
  DOWN
  REMOVE
  UP
}
